<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-part">
        <div class="search main">
          <input type="text" id="inputValue" placeholder="Enter task name " />
          <button id="searchBtn">Search</button>
        </div>
        <div id="details"></div>
      </div>
      <div class="board">
        <div class="column" id="todo">
          <h2>ToDo</h2>
          <div class="main">
            <input type="text" placeholder="Enter text" class="text" />
            <button id="add-task" class="add-task btn">Add Task</button>
          </div>
          <div class="card-container" id="todo-container"></div>
        </div>

        <div class="column" id="in-progress">
          <h2>In Progress</h2>
          <div class="main">
            <input type="text" placeholder="Enter text" class="text" />
            <button id="add-task" class="add-task">Add Task</button>
          </div>
          <div class="card-container" id="in-progress-container"></div>
        </div>

        <div class="column" id="done">
          <h2>Done</h2>
          <div class="main">
            <input type="text" placeholder="Enter text" class="text" />
            <button id="add-task" class="add-task">Add Task</button>
          </div>
          <div class="card-container" id="done-container"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
